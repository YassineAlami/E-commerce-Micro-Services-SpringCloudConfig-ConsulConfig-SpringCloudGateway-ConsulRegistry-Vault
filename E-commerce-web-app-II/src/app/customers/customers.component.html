
<div class="container mt-5">
  <table class="table table-dark table-striped" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>E-Mail</th>
      <th>More</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customers._embedded.customers">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="getOrders(c)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
